<div class="col-md-3">
    <div class="card h-100">
        <img src="{image}" class="card-img-top" alt="{name}">
        <div class="card-body">
            <h5 class="card-title">{name}</h5>
            <p class="card-text">{house}</p>
            <p class="card-text">{dateOfBirth} </p>
            <button class="btn btn-primary show-more-btn" data-character='{jsonData}'>Show More</button>
        </div>
    </div>
</div>
