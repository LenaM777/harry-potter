<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/public/assets/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters in a House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.min.css">
</head>
<body>
   <main class="text-white p-5">
    <div class="container px-4 px-md-0">
    <h1 class="mb-4 text-center text-warning" style="font-size: clamp(40px, 12vw, 100px);">Characters in a House</h1>
    <div class="border border-warning rounded-pill mb-4">
        <div class="btn-group w-100" role="group">
            <button class="btn btn-outline-warning border-0 rounded-pill text-dark fw-bold w-25 active" data-house="Gryffindor">
                <img src="/public/assets/icons/gryffindor-logo.png" alt="Gryffindor" class="me-2" style="width:24px; height:24px;">
                Gryffindor
            </button>
            <button class="btn btn-outline-warning border-0 rounded-pill text-white w-25" data-house="Slytherin">
                <img src="/public/assets/icons/slytherin-logo.png" alt="Slytherin" class="me-2" style="width:24px; height:24px;">
                Slytherin
            </button>
            <button class="btn btn-outline-warning border-0 rounded-pill text-white w-25" data-house="Ravenclaw">
                <img src="/public/assets/icons/ravenclaw-logo.png" alt="Ravenclaw" class="me-2" style="width:24px; height:24px;">
                Ravenclaw
            </button>
            <button class="btn btn-outline-warning border-0 rounded-pill text-white w-25" data-house="Hufflepuff">
                <img src="/public/assets/icons/hufflepuff-logo.png" alt="Hufflepuff" class="me-2" style="width:24px; height:24px;">
                Hufflepuff
            </button>
        </div>   
    </div>
    <div id="charactersContainer" class="row g-3"></div>
   </div>
   </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/characters.js"></script>
</body>
</html>
